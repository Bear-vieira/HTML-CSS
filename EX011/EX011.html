<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>

<body>
    <h1> Imagem dinamica</h1>

    <p>Tente abrir esse site em diversos dispositivos, ou aumente e diminua o tamanho do seu navegador </p>

    <!--A Tag Picture permite usar varias fontes-->
    <!--Source ajuda a usar a mesma imagem em tamanhos diferentes(tratadas no photoshop) para se adequar em dispositivos diferentes-->
    <!--Não inverta os source, sempre é do menos para o maior-->
    <picture>
        <source media="(max-width:750px" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt=" Imagem grande">
    </picture>

    <h1>Reproduzindo audios </h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>

    <!--A tag audio é a mais facil e deve-se usar dois parametros: controls e autoplay para reproduzir o som-->

    <audio src="media/travel.mp3" controls autoplay></audio>

    <!--Nem todos nevagadores são compativeis com o formato do audios, os mais comuns são MP3,WAV(mais pesado) E OGG-->

    <!--Outra forma de colocar audio é usando o source dentro da tag audio para disponibilizar varios formatos e o navegador vai tentar reproduzir se nao conseguir -->

    <audio preload="metadata" controls autoplay>
     <source src="media/travel.mp3" type="audio/,peg">
     <source src="media/travel.ogg" type="audio/ogg">
     <source src="media/travel.wav" type="audio/wav">
     <p>Infelizmente seu navegador não consegue reproduzir este audio. 
    <a href="media/travel.mp3"> Clique aqui para dowload</a></p>
</audio>



</html>
