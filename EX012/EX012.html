<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1> Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <div>
        <video src="media/Meuvideo.M4V.m4v" width="200" controls></video>
    </div>

    <p>Video usando source dentro da tag video, para ter todos os formatos de compatibilidade(principais)</p>

    <video width="200" poster="Imagens/capa.jpg" controls loop>
        <source src="media/Meuvideo.M4V.m4v" type="video/mp4">
        <source src="media/meuvideo.mp4.mp4" type="video/mp4">
        <source src="media/Meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
        </video>

    <h1> Inserindo videos do youtube</h1>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/YYA-0j8JyTg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/200263706?h=dcb2c7ee5f" width="360" height="215" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p>
        <a href="https://vimeo.com/200263706"></a>
    </p>
</body>

</html>
